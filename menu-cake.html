<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="./css/itaewon.css">
	<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
</head>
<body>
	<!-- gnb -->
	<div class="gnb">
		<div class="gnb-inner">
			<h1 class="logo"><img src="./images/logo.png" alt="Nescafe.itaewon"></h1>
			<!-- nav -->
			<ul class="gnb-list">
				<li class="gnb-item"><a href="#"><img src="./images/gnb-itaewon.png" alt=""></a></li>
				<li class="gnb-item"><a href="#"><img src="./images/gnb-menu.png" alt=""></a></li>
				<li class="gnb-item"><a href="#"><img src="./images/gnb-event.png" alt=""></a></li>
				<li class="gnb-item"><a href="#"><img src="./images/gnb-ambassador.png" alt=""></a></li>
			</ul>
			<!-- // nav -->
		</div>
	</div>
	<!-- // gnb -->

	<!--시작: .wrap -->
	<div class="wrap wrap-menu">

		<!--시작: .wrap-inner -->
		<div class="wrap-inner">
			<h2 class="menu-tit"><img src="./images/menu/tit.png" alt="nescafe itaewon menu"></h2>

			<!--시작: .menu-list -->
			<ul class="menu-list">
				<li class="menu-list__item"><a href="./menu-nescafe.html"><img src="./images/menu/btn-nescafe.png" alt="nescafe"></a></li>
				<li class="menu-list__item"><a href="./menu-tea.html"><img src="./images/menu/btn-tea.png" alt="tea"></a></li>
				<li class="menu-list__item"><a href="./menu-sandwich.html"><img src="./images/menu/btn-sandwich.png" alt="sandwitches / salad"></a></li>
				<li class="menu-list__item"><a href="./menu-kitkat.html"><img src="./images/menu/btn-kitkat.png" alt="kitkat signature"></a></li>
				<li class="menu-list__item menu-list__item--dolce"><a href="./menu-dolce.html"><img src="./images/menu/btn-dolce.png" alt="nescafe dolce gusto"></a></li>
				<li class="menu-list__item"><a href="./menu-beverage.html"><img src="./images/menu/btn-beverage.png" alt="beverage"></a></li>
				<li class="menu-list__item"><a href="./menu-cake.html"><img src="./images/menu/btn-cake.png" alt="cake"></a></li>
			</ul>
			<!-- // 끝: .menu-list -->

			<h3 class="menu__subtit"><img src="./images/menu/subTit-cake.png" alt="cake - 달콤한 디저트 위에 네스카페의 상징이 더해진 레드액센트 케익으로 먹는 재미와 보는 즐거움까지 느껴보세요!"></h3>

			<!--시작: .menu-content -->
			<div class="menu-content">

				<ul class="menu-content__list">
					<li class="menu-content__item"><a class="js-menuBtn" href="#none" data-menuname="cake-tiramisu"><img src="./images/menu/cake-tiramisu.jpg" alt="레드 액센트 티라미수"></a></li>
					<li class="menu-content__item"><a class="js-menuBtn" href="#none" data-menuname="cake-cheese"><img src="./images/menu/cake-cheese.jpg" alt="레드 액센트 치즈"></a></li>
				</ul>

				<!--시작: .menu-caution -->
				<ul class="menu-caution">
					<li>- HOT &amp; ICE 음료 가격 동일합니다.</li>
					<li>- 1회 제공량 갈로리는 Regular 사이즈 기준입니다.</li>
					<li>- 제품의 이름과 가격은 네스카페 이태원만의 것으로, 다른 네스카페 매장과 차이가 있을 수 있습니다.</li>
				</ul>
				<!-- // 끝: .menu-caution -->
			</div>
			<!-- // 끝: .menu-content -->

		</div>
		<!-- // 끝: .wrap-inner -->

	</div>
	<!-- // 끝: .wrap -->

	<!-- popup -->
	<div class="dim js-dim"></div>

	<div class="menu-detail js-menuDetail">
		<!--시작: .menu-left -->
		<div class="menu-detail--left">

			<img class="js-bigImg" src="./images/menu/popup/cake-cheese-big1.jpg" alt="">

			<!--시작: .menu__thumbs -->
			<div class="menu-detail__thumb js-thumb" id="thumbWrap">
				<a class="menu-detail__thumb-link on" href="#none"><img src="./images/menu/popup/cake-cheese-thumb0.jpg" alt=""></a>
				<a class="menu-detail__thumb-link" href="#none"><img src="./images/menu/popup/cake-cheese-thumb1.jpg" alt=""></a>
				<a class="menu-detail__thumb-link" href="#none"><img src="./images/menu/popup/cake-cheese-thumb2.jpg" alt=""></a>
			</div>
			<!-- // 끝: .menu__thumbs -->

		</div>
		<!-- // 끝: .menu-left -->

		<!--시작: .menu-right -->
		<div class="menu-detail--right">
			<dl>
					<dt class="menu-detail--right__tit"><h1 class="js-menuTit"><img src="./images/menu/popup/tit-cake-cheese.png" alt="red accent cheese - 레드 액센트 치즈"></h1></dt>
					<dd class="menu-detail--right__txt js-menuDiscription">
						<ul>
							<li>4.500원</li>
							<li>1회 제공량: 235kcal</li>
						</ul>

						<p>부드럽고 촉촉한 식감과 진한 치즈맛을 느낄 수 있는 레드 액센트 치즈케이크</p>
					</dd>
			</dl>

			<ul class="menu-detail__caution">
				<li><strong><img src="./images/menu/popup/caution.png" alt="상기 이미지는 실제 제품과 다소 차이가 있을 수 있습니다.(토핑 과일은 계절에 따라 달라질 수 있습니다.)"></strong></li>
			</ul>
		</div>
		<!-- // 끝: .menu-right -->
		<button class="menu-detail__close js-close" type="button"><span class="screen-out">닫기</span></button>
	</div>

	<!-- // popup -->

	<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>

	<script src="./js/menu.js"></script>

</body>
</html>
