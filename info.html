<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="./css/itaewon.css">
	<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="./js/jquery.fullPage.js"></script>
	<script src="./js/jquery.disablescroll.min.js"></script>
	<script src="./js/jquery.bxslider.min.js"></script>
</head>
<body>
	<!-- gnb -->
	<div class="gnb">
		<div class="gnb-inner">
			<h1 class="logo"><img src="./images/logo.png" alt="Nescafe.itaewon"></h1>
			<!-- nav -->
			<ul class="gnb-list">
				<li class="gnb-item"><a href="#"><img src="./images/gnb-itaewon.png" alt=""></a></li>
				<li class="gnb-item"><a href="#"><img src="./images/gnb-menu.png" alt=""></a></li>
				<li class="gnb-item"><a href="#"><img src="./images/gnb-event.png" alt=""></a></li>
				<li class="gnb-item"><a href="#"><img src="./images/gnb-ambassador.png" alt=""></a></li>
			</ul>
			<!-- // nav -->
		</div>
	</div>
	<!-- // gnb -->

	<!-- wrap -->
	<div class="wrap wrap-nescafe">

		<!-- section -->
		<div class="section-nescafe">


			<!-- inner  1000px -->
			<div class="wrap-inner wrap-inner-nescafe">

				<!--시작: .nescafe-visual -->
				<div class="nescafe-visual">
					<a class="nescafe-visual__btn" href="#"><img src="./images/btn-nescafe.png" alt="네스카페 이태원 층별 체험하기"></a>
				</div>
				<!-- // 끝: .nescafe-visual -->

				<!--시작: .nescafe-text -->
				<div class="nescafe-text">
					<p><img class="nescafe-txt-img" src="./images/txt-nescafe.png" alt="하루 하루는 늘 새로운 시작이기에 우리는 매일 새로움을 기대하죠.커피 한 잔으로 새로운 대화를 시작할 수 있도록 멀어졌던 친구와 다시 만날 수 있도록 반짝이는 아이디어와 꿈을 찾을 수 있도록 네스카페는 커피 한 잔으로 모든 새로운 순간을 열어줄 것입니다. 세상 모두가 새로운 순간과 함께 할 수 있도록 지난 75년동안 끊임없이 변화해 온 네스카페가 또 한 번의 새로운 시작을 합니다. 카페의 새로운 시대를 여는 네스카페에서 카페커피부터 캡슐커피까지.오감을 깨워주는 어제, 오늘, 내일의 새로운 커피를 지금, 네스카페에서 만나보세요! 시작은 언제나 네스카페로부터"></p>

					<p class="nescafe-date"><em><img src="./images/date-nescafe.png" alt="네스카페 이태원 nov.20.2015"></em></p>

					<h1 class="nescafe-tit"><img src="./images/logo-nescafe.png" alt="it all starts with a nescafe"></h1>
				</div>
				<!-- // 끝: .nescafe-text -->


			</div> <!-- // inner 1000px-->

		</div><!-- // section -->

	</div><!-- // wrap -->


	<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>

	<script src="./js/itaewon-nescafe.js"></script>
</body>
</html>
