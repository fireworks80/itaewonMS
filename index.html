	<script>


        // 2층 슬라이드
        var floor2Roll = $('.js-rolling2').bxSlider({
            pagerCustom: '.js-pager2',
            nextSelector: '.arrow-next2',
            prevSelector: '.arrow-prev2',
            onSlideBefore: function ($elem, oldIdx, newIdx) {
                var currentSlide = floor2Roll.getCurrentSlide();

                if (currentSlide === 1) {
                    $('.arrow-prev').hide();
                    $('.arrow-next').show();
                    $('.circle-logo').removeClass('on');
                    $('.js-disc2').find('.detail').removeClass('self');
                } else if (currentSlide === 4) {
                    $('.arrow-next').hide();
                    $('.arrow-prev').show();
                    $('.circle-logo').addClass('on');
                    $('.js-disc2').find('.detail').addClass('self');
                    // $('.detail-tit').css('marginTop', '14px');
                } else {
                    $('.arrow-next, .arrow-prev').show();
                    $('.circle-logo').removeClass('on');
                    // $('.detail-tit').css('marginTop', '0');
                    $('.js-disc2').find('.detail').removeClass('self');
                }
            }
        });

        // 3층 롤링 배너
        var floor3Roll = $('.js-rolling3').bxSlider({
            pagerCustom: '.js-pager3',
            nextSelector: '.arrow-next3',
            prevSelector: '.arrow-prev3',
            onSlideBefore: function ($elem, oldIdx, newIdx) {
                var currentSlide = floor3Roll.getCurrentSlide();

                if (currentSlide === 1) {
                    $('.arrow-prev3').hide();
                    $('.arrow-next3').show();
                } else if (currentSlide === 2) {
                    $('.arrow-next3').hide();
                    $('.arrow-prev3').show();
                } else {
                    $('.arrow-next3, .arrow-prev3').show();
                }
            }
        });

        // 4층 롤링 배너
        var floor4Roll = $('.js-rolling4').bxSlider({
            pagerCustom: '.js-pager4',
            controls: false
        });

        // 섹션 소개 페이지 롤링후 제목과 텍스트 변경
        function detailImgChange(titName, txtName, imgName) {
            $(titName).attr('src', './images/tit-pop-' + imgName + '.png');
            $(txtName).attr('src', './images/txt-pop-' + imgName + '.png');
        }

        // 2층전개도 버튼 클릭시 해당페이지로 이동
        function goPage2(selector, pagerName, discName) {
            var locName = $(selector).data('locname');
            var index = $(selector).index();

            detailImgChange('.js-floor2-disc-tit', '.js-floor2-disc-txt', locName);

            floor2Roll.goToSlide(index + 1);

            $(pagerName).addClass('on');
            $(discName).addClass('on');
        }

        // 3층전개도 버튼 클릭시 해당페이지로 이동
        function goPage3(selector, pagerName, discName) {
            var locName = $(selector).data('locname');
            var index = $(selector).index();
            var pageNum;

            detailImgChange('.js-floor3-disc-tit', '.js-floor3-disc-txt', locName);

            switch (index) {
                case 2:
                case 3:
                    index = 0;
                    break;
            }
            floor3Roll.goToSlide(index + 1);

            $(pagerName).addClass('on');
            $(discName).addClass('on');
        }

        // 4층전개도 버튼 클릭시 해당페이지로 이동
        function goPage4(selector, pagerName, discName) {
            var locName = $(selector).data('locname');
            var index = $(selector).index();
            var pageNum;

            floor4Roll.goToSlide(index + 1);

            $(pagerName).addClass('on');
            $(discName).addClass('on');
        }

        // 뒤로 가기 버튼 클릭시  페이저와 상세보기 창 닫기
        function goBack(pagerName, discName) {
            $(pagerName).removeClass('on');
            $(discName).removeClass('on');
        }


        // 이전, 다음 버튼 클릭시 상세 설명 제목, 텍스트 변경
        $('.arrow-next2, .arrow-prev2').on('click', function () {
            var current = floor2Roll.getCurrentSlide();
            var name;
            switch (current) {
                case 1:
                    name = 'welcoming';
                    break;
                case 2:
                    name = 'menu';
                    break;
                case 3:
                    name = 'video';
                    break;
                case 4:
                    name = 'self';
                    break;
            }
            detailImgChange('.js-floor2-disc-tit', '.js-floor2-disc-txt', name);
        });

        $('.arrow-next3, .arrow-prev3').on('click', function () {
            var current = floor3Roll.getCurrentSlide();
            var name;
            console.log(current);
            switch (current) {
                case 1:
                    name = 'tiny';
                    break;
                case 2:
                    name = 'community';
                    break;
            }
            detailImgChange('.js-floor3-disc-tit', '.js-floor3-disc-txt', name);
        });
        // console.log(location.hash);

        $('.wrap').fullpage({
            anchors: ['firstPage', 'secondPage', '3rdPage', '4thpage'],
            menu: '#lnb',
            scrollBar: true,
            resize: true,
            onLeave: function (index, nextIndex, direction) {
                //popup  가리리
                $('.js-dim').removeClass('on');
                $('.comingSoon-wrap').removeClass('on');
                floor2Roll.goToSlide(0);
                floor3Roll.goToSlide(0);
                floor4Roll.goToSlide(0);
                goBack('.js-pager4', '.js-disc4');
                goBack('.js-pager3', '.js-disc3');
                goBack('.js-pager2', '.js-disc2');
            },
            afterLoad: function (anchor) {
                var winH = window.innerHeight;

                if (anchor === '4thpage') {
                    $('.lnb-item').addClass('on').find('.lnb-txt').show();
                    $('.lnb-txt').each(function (idx) {
                        $(this).find('img').attr('src', '/Images/itaewon/nav-floor' + idx + '-txt.png');
                    });
                } // if
            } // fn
        });

	</script>
